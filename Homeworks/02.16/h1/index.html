<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>H1 / 16.02</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <div>
                <span>credit card details</span>
            </div>
        </div>
        <form class="form" action="" method="">
            <div class="form-group indent">
                <div>
                    <label for="number">Card Number</label>
                </div>
                <div class="form-field">
                    <input type="text" name="number" placeholder="1234 5678 9012 3456">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="name">Name On Card</label>
                </div>
                <div class="form-field">
                    <input type="text" name="name" placeholder="Name Surname">
                </div>
            </div>
            <div class="form-group-expdate">
                <div>
                    <div>
                        <label for="expdate">Expire Date</label>
                    </div>
                    <div class="form-field">
                        <input type="text" name="expdate" placeholder="02">
                    </div>
                </div>


                <div>
                    <div class="form-field empty-block">
                        <input type="text" name="empty" placeholder="2017">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="CVV">CVV/CVN</label>
                    </div>
                    <div class="form-field">
                        <input type="password" name="CVV" placeholder="***">
                    </div>
                </div>
                <div>
                    <img src="img/moon_flag.png">
                </div>
            </div>

        </form>

    </div>

</body>

</html>
