<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>H3 / 16.02</title>
</head>

<body>
    <div>
        <form>
            <div class="form-1">
                <div>
                    <h3>Registration form</h3>
                    <div id="user" class="form-group">
                        <img src="img/username.png">
                        <input type="text" placeholder="Username">
                    </div>
                    <div id="email" class="form-group">
                        <img src="img/email.png">
                        <input type="text" placeholder="Email">
                    </div>
                    <div id="password" class="form-group">
                        <div>
                            <img src="img/pswd.png">
                            <input type="password" placeholder="Password">
                        </div>
                        <div>
                            <img src="img/white.jpg">
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </div>

                </div>
                <div>
                    <h3>Personal details</h3>

                    <div id="name" class="form-group">
                        <div>
                            <input type="text" placeholder="First name">
                        </div>
                        <div>
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div id="gender-age" class="form-group">
                        <div>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div>
                            <input type="date">
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-2">
                <div>
                    <input name="checkbox-1" type="checkbox">
                    <label for="checkbox-1">I want to recive news and special offers</label>
                </div>
                <div>
                    <input name="checkbox-2" type="checkbox">
                    <label for="checkbox-2">I agree with the Terms and Conditions</label>
                </div>
                <hr>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
